plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase/Google Services Plugin
    id "kotlin-android"                 // Kotlin Plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter Plugin
}

android {
    namespace = "com.example.flutter_onjung"
    compileSdk = 33 // 최신 Android SDK 버전

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.flutter_onjung" // 패키지 이름
        minSdk = 21                                  // 최소 SDK 버전
        targetSdk = 33                               // 타겟 SDK 버전
        versionCode = 1                              // 앱 버전 코드
        versionName = "1.0"                          // 앱 버전 이름
    }

    buildTypes {
        release {
            // 릴리즈 빌드 서명 설정 (기본 디버그 키 사용)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Flutter 소스 디렉토리
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
}